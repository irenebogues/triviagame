<!DOCTYPE html>
<html lang="en-US">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Responsive Meta Tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Trivia Game</title>
        <!-- Boostrap Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Alternate Style Sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
        <!-- Style Sheet -->
          <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
       <!-- Links for Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo" rel="stylesheet">
     </head>   
    <body>
      <!-- Trivia Game Intro -->
        <div class="container">
          <div class="row"></div>
          <div class="col-sm-12">
                <h1>Rad Party Trivia!</h1>
              </div>
               
                    
                    <!--Trivia Timer and Results Board-->
                    
                        <div class="resultsBoard col-sm-3">
                          <!-- Timer Div -->
                          <p> Don't be a party popper! The Trivia will End in <span id="timer"> </span> Seconds</p>
                        <br>
                      <div id="results"></div> 
                      <br>
                     <!-- Submit Answer Button -->
                      <button id="submit">Submit Answers
                      </button>
                      <br>
                      </div>
                      <!-- Trivia Questions Here -->
                      <div class="triv col-sm-6">
                      <div id="triv"></div>
                      </div>

                      <div class="rad col-sm-3"></div>
                      <div class="rad"></div>
                   </div>
              </div>
              <!-- Optional JavaScript -->
              <!-- jQuery first, then Popper.js, then Bootstrap JS -->
              <<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
              <!-- Link to App.js -->
              <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>

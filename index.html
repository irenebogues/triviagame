<!DOCTYPE html>
<html lang="en-US">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivia Game</title>
        <!-- Style Sheet -->
          <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- Alternate Style Sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
      <!-- Links for Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
      <!-- Jquery Link -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 </head>   
    <body>
      <!-- Trivia Game Intro -->
        <div class="container">
          <div class="row"></div>
          <div class="col-sm-12" id="main-trivia">
                <h1>Rad Party Trivia!</h1>
              </div>
               
                    
                    <!--Trivia Timer and Results Board-->
                    
                        <div class="resultsBoard col-sm-3">
                          <p> Don't be a party popper! The Trivia will End in <span id="timer"> </span> Seconds</p>
                        <br>
                      <div id="results"></div> 
                      <br>
                     
                      <button id="answer">Submit Answers
                      </button>
                      <br>
                      </div>
                      <!-- Trivia Questions Here -->
                      <div class="trivia col-sm-6">
                      <div id="trivia"></div>
                      </div>
                      <!-- Submit Answer Button -->
                      <div class="rad col-sm-3"></div>
                      <div class="rad"></div>
                      <div class="col-sm-12">
                   </div>
              </div>
          
        
      <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
